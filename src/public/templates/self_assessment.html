<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width maximum-scale=1 initial-cale=1.0"
    />
    <!-- <link rel="stylesheet" href="/styles/common.css" /> -->
    <link rel="stylesheet" href="/styles/navBar.css" />
    <link rel="stylesheet" href="/styles/self-assessment.css" />
    <link rel="stylesheet" href="/styles/notificationModal.css" />
    <link rel="stylesheet" href="/styles/incident-notification.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Self Assessment</title>
  </head>
  <body>
    <div class="container">
      <h3><strong>Self Assessment Quiz</strong></h3>
      <div class="quiz-panel">
        <div class="quiz-title">
          <i class="fa fa-graduation-cap" aria-hidden="true"></i
          ><strong>Question Name</strong>
        </div>
        <div class="quiz-title">Questions for Earthquake Protection</div>
        <br />
        <div class="quiz-title">
          <i class="fa fa-pie-chart" aria-hidden="true"></i
          ><strong>Questions</strong>
        </div>
        <div class="quiz-title">10 Multiple Choice Questions</div>
      </div>
      <br />

      <button type="button" class="post-btn" onclick="startAssessmentQuiz()">
        Take the Quiz &nbsp;&nbsp;&nbsp;<i
          class="fa fa-hand-o-right"
          aria-hidden="true"
        ></i>
      </button>
      <br />
      <br />
      <button type="button" class="post-btn" onclick="onClickExit()">
        Exit
      </button>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js"></script>
  <script src="/js/cookie.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/incidentNotification.js"></script>
  <script src="/js/notificationModal.js"></script>
  <script src="/js/selfAssessment.js"></script>
  <script src="/js/logout.js"></script>
  <script src="/js/navBar.js"></script>
  <script src="/js/footer.js"></script>
  <script src="/js/format.js"></script>
</html>
