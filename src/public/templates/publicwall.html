<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width maximum-scale=1 initial-cale=1.0"
    />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/publicwall.css" />
    <link rel="stylesheet" href="/styles/navBar.css" />
    <link rel="stylesheet" href="/styles/notificationModal.css" />
    <link rel="stylesheet" href="/styles/incident-notification.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Public Wall</title>
  </head>
  <body>
    <div class="container">
      <main class="messageheader">
        <div class="messagelist" id="message-list"></div>
      </main>
      <br />
      <form id="chatform">
        <textarea
          rows="5"
          id="usermessage"
          class="inputbox"
          type="text"
          placeholder="Enter Message"
          required
        ></textarea
        ><br />
        <button type="button" class="post-btn" onclick="saveMessage()">
          Post
        </button>
      </form>
      <button
        type="button"
        class="post-btn"
        id="load-more"
        onclick="loadMore()"
      >
        Load More
      </button>
      <p id="no-data"></p>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js"></script>
  <script src="/js/cookie.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/notificationModal.js"></script>
  <script src="/js/incidentNotification.js"></script>
  <script src="/js/publicwall.js"></script>
  <script src="/js/format.js"></script>
  <script src="/js/logout.js"></script>
  <script src="/js/navBar.js"></script>
  <script src="/js/footer.js"></script>
</html>
