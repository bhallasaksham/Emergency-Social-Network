    <title>User Profile</title>
  </head>
  <body>
    <div class="container">
      <h3>User Profile</h3>

      <h4 id="user-profile-title"></h4>

      <form id="user-profile-info" action="">
        <h5>Change Citizen's Account Active Status</h5>
        <select id="status-list">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
        <br />
        <h5>Change Username</h5>
        <input type="text" id="username" />
        <br />
        <h5>Change Password</h5>
        <input type="text" id="password" />
        <br />
        <h5>Change Privelege Level</h5>
        <select id="privelege-level-list">
          <option value="citizen">Citizen</option>
          <option value="coordinator">Coordinator</option>
          <option value="administrator">Administrator</option>
        </select>
        <br />
        <br />
        <br />
        <button type="button" id="save-btn" onclick="onclickSaveBtn()">
          Save
        </button>
      </form>
      <br />
    </div>
  </body>
